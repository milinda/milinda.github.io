---
layout: default
---
<article class="post" itemscope itemtype="http://schema.org/BlogPosting">
	<header class="post-header">
		<div class="container">
			<div class="row">
				<h1 class="post-title" itemprop="name headline">{{ page.title }}</h1>
				<p class="post-meta">By <a href="{{ site.baseurl }}">MILINDA PATHIRAGE</a> · <time datetime="{{ page.date | date_to_xmlschema }}" itemprop="datePublished">{{ page.date | date: "%b %-d, %Y" }}</time>{% if page.author %} • <span itemprop="author" itemscope itemtype="http://schema.org/Person"><span itemprop="name">{{ page.author }}</span></span>{% endif %}</p>
				<!-- <p class="subtitle">{{ page.subtitle }}</p> -->
			</div>
		</div>
	</header>
	<div class="container">
		<div class="row">
			<div class="post-content" itemprop="articleBody">
				{{ content }}
			</div>
		</div>
	</div>
</article>
